<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vocabulary Add New</title>


    <!-- jQuery Mobile references -->
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
	
	<!-- PhoneGap references -->
	
	<!-- MinnanoNihongo references -->
	<link rel="stylesheet" href="css/style.css" />
	
	
	<style type="text/css">
	.ui-field-contain div.ui-slider-switch {
	    width: 17em !important;
	}
	</style>
</head>

<body>

<!-- Start  page -->
<div data-role="page" id="add-vocabulary-page" >

	<div id="minna-header" data-role="header" style="border:none;" data-theme="b" data-position="fixed" >
	    <h1>Thêm một từ</h1>
	    <a href="vocabulary.html" class="ui-btn ui-btn-left ui-mini ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-delete">Hủy bỏ</a>
	    <button class="ui-btn ui-btn-right ui-mini ui-btn-inline ui-corner-all ui-btn-icon-right btn-theme-b ui-icon-check">Lưu</button>
	</div><!-- /header -->
	
	<!-- content -->
	
	<div id="minna-content" data-role="content" role="main" >
	    
	    
	    
	    <!-- input text -->
	    <div id="input-field">
	    
	        <!-- Form -->
	        <form>
	        <div class="ui-field-contain">
			    <label for="select-native-1">Chế độ nhập:</label>
			    <!-- Flip switch -->
			     <div id="flip-switch">
				    <select id="inputmode" data-bind="options: ['Kanji','Katakana/Hiragana'], value: Partecipating" data-role="slider" >
				    </select>
				    
				    <br/>
				    <script type="text/javascript">
			            viewModel = {
			                Partecipating: ko.observable('Yes'),
			                Vote: ko.observable('Yes')
			            };
			            ko.applyBindings(viewModel);
			            
			            // change input mode
			            var val = 'Kanji';
			            $('select#inputmode').change(function() {
			                if(val!==$(this).val()){
			                    /* alert($(this).val()); */
			                    $('#hanmean').hide();
			                    $('#hiragana').hide();
			                }else{
			                	$('#hanmean').show();
			                    $('#hiragana').show();
			                }
			                //$('#add-vocabulary-page').page();
			            });
			        </script>
				    </div><!-- /Flip switch -->
			</div>
	        <div class="ui-field-contain">
			    <label for="select-native-1">Bài học:</label>
			    <select name="select-native-1" id="select-native-1">
			        <option value="1">Bài 1</option>
			        <option value="2">Bài 2</option>
			        <option value="3">Bài 3</option>
			        <option value="4">Bài 4</option>
			    </select>
			</div>
			 <div class="ui-field-contain">
			   <label for="text-5">Kanji</label>
	        	<input type="text" data-clear-btn="true" data-mini="true" name="text-5" id="text-5" value="">
			</div>
			 <div class="ui-field-contain" id="hanmean">
			   <label for="text-5">Nghĩa Hán</label>
	        	<input type="text" data-clear-btn="true" data-mini="true" name="text-5" id="text-5" value="">
			</div>
			 <div class="ui-field-contain" id="hiragana">
			   <label for="text-5">Hiragana</label>
	        	<input type="text" data-clear-btn="true" data-mini="true" name="text-5" id="text-5" value="">
			</div>
			 <div class="ui-field-contain">
			   <label for="text-5">Nghĩa (Tiếng Anh)</label>
	        	<input type="text" data-clear-btn="true" data-mini="true" name="text-5" id="text-5" value="">
			</div>
			 <div class="ui-field-contain">
			   <label for="text-5">Nghĩa (Tiếng Việt)</label>
	        	<input type="text" data-clear-btn="true" data-mini="true" name="text-5" id="text-5" value="">
			</div>
			 <div class="ui-field-contain">
			   <label for="textarea-4">Ghi chú</label>
	        	<textarea data-mini="true" cols="40" rows="8" name="textarea-4" id="textarea-4"></textarea>
			</div>
	        
	        
	        
	        
	        
	        
	        </form>
	        <!-- /Form -->
	    
	    
	    </div><!-- /input text -->
	
	</div>
	<!-- /content -->

	<div id="minna-footer" data-role="footer" style="border:none;">
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
